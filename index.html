<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.0.0-web/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Begin header -->
        <header class="header">
            <div class="grid wide content">
                <div class="header-with-search">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                            <svg version="1.1" viewBox="0 0 50 50" class="header__logo-icon" style="width: 50px; height: 50px;"><path pid="0" d="M25.093 0c13.781.06 24.94 11.317 24.882 25.106C49.917 38.894 38.663 50.058 24.88 50 11.1 49.942-.059 38.683.001 24.894.057 11.106 11.31-.058 25.092 0zm11.801 31.9L14.398 16.053c.241-.26.48-.518.74-.777 2.7-2.687 5.971-4.031 9.775-4.015 3.804.015 7.064 1.388 9.741 4.098.238.241.476.482.694.743l-5.951 4.133 2.381 1.688 5.153-3.576v.02L39.33 16.7c-.692-1.203-1.584-2.325-2.616-3.39-3.231-3.292-7.167-4.947-11.788-4.967-4.6-.019-8.53 1.603-11.809 4.867a17.806 17.806 0 00-2.682 3.408l1.429 1.004 23.429 16.51c-.24.26-.48.518-.74.777-2.7 2.687-5.971 4.011-9.775 3.996-3.803-.016-7.063-1.37-9.74-4.08-.258-.26-.496-.521-.734-.782l6.111-4.251-.139-.181-2.183-1.528-5.373 3.735v-.021l-2.377 1.65a17.824 17.824 0 002.654 3.43c3.253 3.291 7.169 4.946 11.769 4.965 4.62.021 8.549-1.602 11.83-4.866 1.06-1.075 1.96-2.21 2.682-3.406l-2.383-1.67z"></path></svg>
                        </a>
                    </div>

                    <!--  Header search -->
                    <div class="header__search">
                        <div class="header__search-location">
                            <div class="header__search-input-wrap">
                                <i class="header__search-icon fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Tìm kiếm" class="header__search-input">
                            </div>
                        </div>
                        
                        <div class="header__search-date">
                            <div class="search-date">
                                <i class="search-date__icon fa-solid fa-calendar-week"></i>
                                <div class="search-date__buttom">Ngày</div>
                            </div>
                        </div>

                        <div class="header__search-guest">
                            <div class="search-guest">
                                <i class="search-guest__icon fa-solid fa-user"></i>
                                <div class="search-guest__buttom">Số khách</div>
                                <!-- popover -->
                                <div class="popover"> 
                                    <ul class="popover__list">
                                        <li class="popover__item">
                                            <p class="popover__lable">Người lớn</p>
                                            <div class="popover__info">
                                                <div class="popover__info-sub no-guest">
                                                    <i class="popover__info-sub-icon fa-solid fa-minus"></i>
                                                </div>
                                                <span class="popover__info-number">
                                                    0
                                                </span>
                                                <div class="popover__info-add">
                                                    <i class="popover__info-add-icon fa-solid fa-plus"></i>
                                                </div>
                                            </div>
                                        </li>
        
                                        <li class="popover__item">
                                            <p class="popover__lable">
                                                Trẻ em
                                                <span class="popover__des">Tuổi từ 2-12</span>
                                            </p>
                                            
                                            <div class="popover__info">
                                                <div class="popover__info">
                                                    <div class="popover__info-sub no-guest">
                                                        <i class="popover__info-sub-icon fa-solid fa-minus"></i>
                                                    </div>
                                                    <span class="popover__info-number">
                                                        0
                                                    </span>
                                                    <div class="popover__info-add">
                                                        <i class="popover__info-add-icon fa-solid fa-plus"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
        
                                        <li class="popover__item">
                                            <p class="popover__lable">
                                                Trẻ sơ sinh
                                                <span class="popover__des">Dưới 2 tuổi</span>
                                            </p>
                                            <div class="popover__info">
                                                <div class="popover__info">
                                                    <div class="popover__info-sub no-guest">
                                                        <i class="popover__info-sub-icon fa-solid fa-minus"></i>
                                                    </div>
                                                    <span class="popover__info-number">
                                                        0
                                                    </span>
                                                    <div class="popover__info-add">
                                                        <i class="popover__info-add-icon fa-solid fa-plus"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="popover__custom">
                                        <span class="popover__custom-delete">
                                            Xóa
                                        </span>
                                        <span class="popover__custom-apply">
                                            Áp Dụng
                                        </span>
                                    </div>
    
                                </div> 
                                <!-- <input type="checkbox" hidden id="popover-input" class="input"> -->
                            </div>
                        </div>

                        <div class="header__search-btn">
                            <div class="search-btn">
                                <i class="header__search-btn-icon fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>

                </div>

                <nav class="header__navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="" class="navbar__item-link">Guide</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__item-link have-notify ">Host</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__item-link">Đăng ký</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__item-link">Đăng nhập</a>
                        </li>
                    </ul>
                    <div class="navbar__unit">
                        <img src="https://www.luxstay.com/icons/vi.svg" class="navbar__unit-img" alt="Ảnh">
                        <span class="navbar__unit-denominations">
                            VND
                        </span>

                        <div class="menu">
                            <ul class="menu__list has-line">
                                <li class="menu__item">
                                    <img src="https://www.luxstay.com/icons/vi.svg" alt="Viet Nam" class="menu__item-img">
                                    <span class="menu__item-country">
                                        Tiếng Việt
                                    </span>
                                    <i class="menu__check fa-solid fa-check"></i>
                                </li>
                                <li class="menu__item">
                                    <img src="https://www.luxstay.com/icons/en.svg" alt="English" class="menu__item-img">
                                    <span class="menu__item-country">
                                        English
                                    </span>
                                </li>
                                <li class="menu__item">
                                    <img src="https://www.luxstay.com/icons/ko.svg" alt="Korean" class="menu__item-img">
                                    <span class="menu__item-country">
                                        Korean
                                    </span>
                                </li>
                            </ul>

                            <ul class="menu__list">
                                <li class="menu__item">
                                    <span class="menu__item-denominations">
                                        VND
                                    </span>
                                    <span class="menu__item-des">
                                        Việt Nam Đồng
                                    </span>
                                    <i class="menu__check fa-solid fa-check"></i>
                                </li>

                                <li class="menu__item">
                                    <span class="menu__item-denominations">
                                        USD
                                    </span>
                                    <span class="menu__item-des">
                                        United States Dollar
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Begin slider -->
        <div class="slider">

        </div>

        <!-- Begin container -->
        <div class="container">

        </div>

        <!-- Begin footer -->

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
